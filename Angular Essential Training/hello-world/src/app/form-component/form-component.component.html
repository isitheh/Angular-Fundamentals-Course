<div class="container">
    <h1>User Registration</h1>
    <form #login="ngForm" (ngSubmit)="submit(login.value)">
        <div class="form-group">
            <label for="firstname">Firstname</label><br>
            <input name="ngModel" required minlength="2" maxlength="7" type="text" name="firstname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="lastname">Lastname</label><br>
            <input name="ngModel" required minlength="2" maxlength="7" type="text" name="lastname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="email">Email</label><br>
            <input name="ngModel" required minlength="2" maxlength="7" type="text" name="email" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="password">Password</label><br>
            <input name="ngModel" required minlength="2" maxlength="7" type="text" name="password" class="form-control" ngModel>
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
